{# Realtime visitors #}

<div class="analytics-realtime-visitors">

	<div class="active-users">0</div>

	<h3>{{ "Pageviews per minute"|t('analytics') }}</h3>
	<div class="pageviews">
		<p class="light nodata">No data</p>
		<div class="chart"></div>
	</div>

	<h3>{{ "Active pages"|t('analytics') }}</h3>
	<div class="active-pages">
		<p class="light nodata">No data</p>
		<table class="data fullwidth hidden">
			<thead>
				<tr>
					<th>Active page</th>
					<th>Users</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

</div>

<div class="error"></div>

<div class="view">
	<p class="light">{{ reportingView.name }}</p>
</div>
