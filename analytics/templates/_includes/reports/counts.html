<div class="blocks">
    <div class="block">
        <div class="in">
            <strong>Visits</strong>
            <span>{{counts.entrances}}</span>
        </div>
    </div>

    <div class="block">
        <div class="in">
            <strong>Page Views</strong>
            <span>{{counts.pageviews}}</span>
        </div>
    </div>

    <div class="block">
        <div class="in">
            <strong>Exit Rate</strong>
            <span>{{counts.exitRate}}</span>
        </div>
    </div>


    <div class="block">
        <div class="in">
            <strong>Page Views / Visit</strong>
            <span>{{counts.pageviewsPerVisit}}</span>
        </div>
    </div>
    <div class="block">
        <div class="in">
            <strong>AVG Time On Page</strong>
            <span>{{counts.avgTimeOnPage}}</span>
        </div>
    </div>
    <div class="block">
        <div class="in">
            <strong>Bounce Rate</strong>
            <span>{{counts.visitBounceRate}}</span>
        </div>
